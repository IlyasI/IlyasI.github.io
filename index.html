<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Icon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128413548-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-128413548-1');
    </script>
    
    <canvas id="c"></canvas> 
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="details col-xl-4 col-lg-4 col-md-6 col-sm-8 col-8 align-self-start shadow-lg">
                <h2 class="name">
                    Ilyas Ibragimov
                </h2>
                <a class="text-muted email" href="mailto:ilyas.ibragimov@outlook.com">
                    ilyas.ibragimov@outlook.com
                </a>
            </div>
        </div>        
    </div>

    <div class="container">
        <div class="row">
            <div class="about-container col-xl-6 col-lg-8 col-md-10 col-sm-10 col-11 shadow-lg">
                <p class=about>
                    Software Developer
                    <br />
                    4th Year MEng Electronic & Electrical Engineering student at UCL
                </p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div id="social-icons" 
            class="social-icons col-xl-6 col-lg-8 
            col-md-10 col-sm-12 col-12 shadow-lg">
                <button onclick="window.open('https://github.com/IlyasI')" 
                    class="social-button" type="button">
                    <i class="fa fa-github-square"></i>
                    GitHub
                </button>
                <button onclick="window.open('https://www.linkedin.com/in/ilyas-ibragimov-382406135/')" 
                    class="social-button" type="button">
                    <i class="fa fa-linkedin-square"></i>
                    LinkedIn
                </button>
                <button class="social-button dropdown-toggle" 
                    type="button" 
                    id="dropdownMenuButton" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">

                    <i class="fa fa-file"></i>
                    Resume
                </button>
                <div class="dropdown-menu social-button" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item social-button" 
                        href="resume"
                        target="_blank"
			id="embedded-resume">
                        Embedded
                    </a>
                    <a class="dropdown-item social-button" 
                        href="resume.pdf" 
                        download="IlyasIbragimov-Resume.pdf">
                        Download PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="drag-me-container shadow-lg">
        <h2 class="text-muted drag-me">
                (Drag around)
        </h2>
    </div>     

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.1.1/pdfobject.min.js"
        integrity="sha256-rYPX3dXq8Nh532EvCS2foeyTgmzbcC8u+nCk/rEtKXA=" 
        crossorigin="anonymous">
    </script>
    <script>
	if(PDFObject.supportsPDFs){
	    console.log("This browse supports embedded pdfs.");
	    document.getElementById('embedded-resume').style.display = 'block';
	} else {
	    console.log("This browser des not support embedded pdfs.");
	    document.getElementById('embedded-resume').style.display = 'none';		
	}
    </script>
    <script src="index.js"></script>
  </body>
</html>
